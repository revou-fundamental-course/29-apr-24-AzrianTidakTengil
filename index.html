<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundamental Course</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="header">
      <div class="brand">Moqups</div>
      <div class="nav">
        <table>
          <tr>
            <a href="#"><th>Home</th></a>
            <a href="#"><th>Our Package</th></a>
            <a href="#"><th>Call Us</th></a>
          </tr>
        </table>
      </div>
    </div>
    <!-- body -->
    <div class="home">
      <div class="title-home">
        <div class="title">Your Trusted Travel Agent's</div>
        <div class="subtitle">Your happiness is our hapiness</div>
      </div>
      <div class="content">
        <div class="left">
          <div class="slider">
            <div class="img" id="slide"></div>
            <div class="people">
              <div class="message">
                "Liburan jadi menyenangkan bersama Travel Agentku."
              </div>
              <div class="about">
                <div class="profile"></div>
                <div class="about-profile">
                  <div class="name">Florence Hughes</div>
                  <div class="about-people">Ibu Rumah Tangga, 28</div>
                </div>
              </div>
            </div>
          </div>
          <hr />
          <div class="benefit"></div>
        </div>
        <div class="right">
          <div class="container">
            <!-- contact -->
            <div class="title">
              <div class="head">Contact Us</div>
              <div class="paragraph">
                Sales akan menghubungi anda 1x24 Jam setelah data kami terima.
              </div>
            </div>
            <div class="main">
              <form action="get">
                <div class="input">
                  <label for="name">Your Name:</label>
                  <input type="text" placeholder="First and last name" required />
                </div>
                <div class="input">
                  <label for="email">Email Address:</label>
                  <input type="email" placeholder=" example@email.com" required />
                </div>
                <div class="input">
                  <label for="interested">What are you interested in?:</label>
                  <select name="interested" id="interested">
                    <option value="" selected disabled>select option</option>
                  </select>
                </div>
                <input type="submit" value="SEND" />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
